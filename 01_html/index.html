<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 1 基本 -->
    <h2> 1 基本 </h2>

    <!-- 1.1 見出し -->
    <h1> 見出し1 </h1>
    <h2> 見出し2 </h2>
    <h3> 見出し3 </h3>
    <h4> 見出し4 </h4>
    <h5> 見出し5 </h5>

    <!-- 1.2 段落 -->
    <p> 段落 </p>

    <!-- 1.3 画像 -->
    <img src="images/sample_image.png" alt="sample image">

    <!-- 1.4 リンク -->
    <a href="https://youtube.com"> ここをクリック </a>


    <!-- 2 リスト -->
    <h2> 2 リスト </h2>
    <ol>
        <li> 項目1 </li>
        <li> 項目2 </li>
        <li> 項目3 </li>
    </ol>

    <ul>
        <li> 項目1 </li>
        <li> 項目2 </li>
        <li> 項目3 </li>
    </ul>


    <!-- 3 表 -->
    <h2> 3 テーブル </h2>
    <table>
        <tr>  
            <th> header1 </th>
            <th> header2 </th>
        </tr>
        <tr>
            <td> a </td>
            <td> b </td>
        </tr>
        <tr>
            <td> c </td>
            <td> d </td>
        </tr>
    </table>


    <!-- 4 フォーム -->
    <h2> 4 フォーム </h2>
    <form> 
        <!-- 4.1 文字入力 -->
        <input type="text">
        <input type="email">
        <textarea></textarea>
        <br>

        <!-- 4.2 選択 -->
        <select> 
            <option> 選択1 </option>
            <option selected> 選択2 </option>
            <option> 選択3 </option>
        </select>
        <br>
        
        <!-- 4.3 選択 -->
        <input type="radio" name="sample"> 項目1
        <input type="radio" name="sample" checked> 項目2
        <input type="radio" name="sample"> 項目3
        <br>

        <!-- 4.4 選択 -->
        <input type="checkbox" name="sample"> 項目1
        <input type="checkbox" name="sample"> 項目2
        <input type="checkbox" name="sample"> 項目3
        <br>

        <!-- 4.5 送信 -->
        <input type="submit">
        <button type='submit'> 送信 </button>

    </form>

    
    <!-- 5 グループ -->
    <h2> 5 グループ </h2>
    <header>
        <p> ここがheader </p> 
    </header>

    <main>
        <p> ここがmain </p> <!-- メインコンテンツ -->
    </main>

    <footer>
        <p> ここがfooter </p>
    </footer>

    <aside>
        <p> ここがaside </p> <!-- 補足情報 -->
    </aside>

    <nav>
        <p> ここがnav </p> <!-- ナビゲーション -->
    </nav>

    <section>
        <p> ここがsection </p> <!-- 章分け -->
    </section>

    <article>
        <p> ここがarticle </p> <!-- 独立したコンテンツ -->
    </article>

    <div>
        <p> ここがdiv </p> <!-- よく使う意味のないグループ -->
    </div>

</body>
</html>
